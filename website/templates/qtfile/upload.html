{% extends "design/base.html" %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" >
      <label for="file_title">名称:</label>
      <input id="file_title" name="title" type="text" class="form-control" value="{{title}}" placeholder="title" aria-describedby="basic-addon1" >
    </div>
    <div class="form-group">
      <label for="file_file">文件:</label>
      <input id="file_file" name="files" type="file" multiple/>
    </div>

    <button  class="btn btn-dark">上传</button>
  </form>
{% endblock %}
